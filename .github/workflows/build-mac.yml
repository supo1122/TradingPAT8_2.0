name: build-mac

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --noconfirm --windowed --name TradingJournal run.py

      - name: Zip .app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/TradingJournal.app" "TradingJournal-mac.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TradingJournal-mac
          path: TradingJournal-mac.zip
